<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:insert="~{fragments :: head}"></div>

<body>

<div th:insert="~{fragments :: navbar}"></div>

<div class="d-grid gap-2 col-8 mx-auto my-2">
    <ol class="list-group list-group-flush mt-5">
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="mx-auto">
                <div class="fw-bold">Активные записи</div>
            </div>
        </li>
    </ol>
    <ol class="list-group list-group-numbered">
        <li class="list-group-item list-group-item-success d-flex justify-content-between align-items-start"
            th:each="ServiceOrder : ${activeOrders}">
            <div class="ms-2 me-5">
                <div class="fw-bold" th:text="${#calendars.format(ServiceOrder.executionDate,'dd.MM.yyyy HH:mm')}">Order
                    execution date
                </div>
            </div>
            <span class="text-start me-auto" th:text="${ServiceOrder.services}">Services in order</span>
            <form th:method="post" th:action="@{/service_order/{id} (id=${ServiceOrder.getId()})}" >
                <input class="btn btn-primary" type="submit" value="Отменить"/>
            </form>
        </li>
    </ol>

    <ol class="list-group list-group-flush mt-5">
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="mx-auto">
                <div class="fw-bold">Завершённые записи</div>
            </div>
        </li>
    </ol>
    <ol class="list-group list-group-numbered">
        <li class="list-group-item list-group-item-secondary d-flex justify-content-between align-items-start"
            th:each="ServiceOrder : ${completedOrders}">
            <div class="ms-2 me-5">
                <div class="fw-bold" th:text="${#calendars.format(ServiceOrder.executionDate,'dd.MM.yyyy HH:mm')}">Order
                    execution date
                </div>
            </div>
            <span class="text-start me-auto" th:text="${ServiceOrder.services}">Services in order</span>
        </li>
    </ol>
</div>

<div th:insert="~{fragments :: BootstrapJS}"></div>

</body>
</html>
