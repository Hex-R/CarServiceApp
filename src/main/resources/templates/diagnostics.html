<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:insert="~{fragments :: head}"></div>

<body>

<div th:insert="~{fragments :: navbar}"></div>

<img th:src="@{/images/diagnostics_banner.jpg}" class="img-fluid" />

<div class="d-grid gap-2 col-8 mx-auto my-2">
    <a class="btn btn-primary" th:href="@{/service_order}" role="button"> <h2> Записаться на сервис </h2> </a>
</div>

<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th scope="col">Услуга</th>
        <th scope="col">Стоимость</th>
    </tr>
    </thead>
    <tbody>
    <div th:each="CarService : ${diagnosticsServices}">
        <tr>
            <td th:text="${CarService.getName()}"> service name </td>
            <td th:text="${'от ' + CarService.getPrice()}"> service price </td>
        </tr>
    </div>
    </tbody>
</table>

<div th:insert="~{fragments :: BootstrapJS}"></div>

</body>
</html>
