<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:insert="~{fragments :: head}"></div>

<body>

<div th:insert="~{fragments :: navbar}"></div>

<img th:src="@{/images/maintenance_banner.jpg}" class="img-fluid" />

<h1> <a th:href="@{/service_order}"> Записаться на сервис </a> </h1>

<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th scope="col">Услуга</th>
        <th scope="col">Стоимость</th>
    </tr>
    </thead>
    <tbody>
    <div th:each="CarService : ${maintenanceServices}">
        <tr>
            <td th:text="${CarService.getName()}"> service name </td>
            <td th:text="${'от ' + CarService.getPrice()}"> service price </td>
        </tr>
    </div>
    </tbody>
</table>

<div th:insert="~{fragments :: BootstrapJS}"></div>

</body>
</html>
