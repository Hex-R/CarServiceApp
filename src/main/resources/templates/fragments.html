<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<div th:fragment="head">
    <head>
        <meta charset="UTF-8">
        <title>Car service</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    </head>
</div>

<div th:fragment="BootstrapJS">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</div>

<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">X-Service</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/maintenance">Техническое обслуживание</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/diagnostics">Диагностика</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/repair">Ремонт автомобиля</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/body_repair">Кузовной ремонт</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tire_fitting">Шиномонтаж</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contacts">Контакты</a>
                    </li>
                </ul>
            </div>

            <div class="mx-2">
                <a class="btn btn-primary" role="button" th:href="@{/user_profile}"> Личный кабинет </a>
            </div>

            <div sec:authorize="hasAuthority('USER')">
                <form method="post" th:action="@{/logout}">
                    <button class="btn btn-primary" type="submit"> Выйти </button>
                </form>
            </div>
        </div>
    </nav>


    <ul class="nav justify-content-center nav-fill">
        <li class="nav-item">
            <a class="nav-link disabled"> Ростов-на-Дону, Малиновского 54 </a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled"> с 08:00 до 21:00 Без перерывов и выходных </a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled"> +7 (863) 123-12-34 </a>
        </li>
    </ul>

</div>

</body>
</html>
